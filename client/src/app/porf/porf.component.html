<div class="container">
    <div class="row">
        <section [ngClass]="status ? 'active' : ''" class="col-3" style="margin-top:40px">
            <h5 class="text-warning ml-3">Sort</h5>
            <select class="custom-select mb-4" (change)="onSortSelected($event.target.value)">
                <option *ngFor="let sort of sortOptions" [value]="sort.value">
                    {{ sort.name}}
                </option>
            </select>

            <h5 class="text-warning ml-3">Topics</h5>
            <ul class="list-group my-3">
                <li class="list-group-item" *ngFor="let type of types"
                    [class.active]="type.id === this.porfParams.typeId" [value]="type.id"
                    (click)="onTypeSelected(type.id)">
                    {{ type.name }}
                </li>

            </ul>
        </section>

        <section class="col-9">
            <div class="d-flex justify-content-between align-items-center pb-2 mb-2">
                <span></span>
                <div class="form-inline  mt-2">
                    <i (click)="toggleMenu()" id="toggleMenu" class="fa fa-bars fa-2x text-dark"></i>
                    <input (keyup.enter)="onSearch()" class="form-control mr-2" #search placeholder="search"
                        type="text">
                    <button (click)="onSearch()" class="btn btn-outline-primary mr-2 my-2">Search</button>
                    <button (click)="onReset()" id="btn-reset" class="btn btn-outline-success my-2">Reset</button>
                </div>
            </div>

            <div class="row">
                <div class="col-12 mb-4" *ngFor="let item of porfs">
                    <app-porf-items [porf]="item"></app-porf-items>
                </div>
            </div>

            <div class="d-flex justify-content-center" *ngIf="totalCount > 1">
                <app-pager [pageSize]="porfParams.pageSize" [totalCount]="totalCount"
                    (pageChanged)="onPageChanged($event)">
                </app-pager>
            </div>

        </section>
    </div>
</div>
